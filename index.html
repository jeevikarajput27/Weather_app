<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Weather Forecast</h1>
        <form method="post" action="/Weather/GetWeather" class="mt-4">
            <div class="input-group mb-3">
                <input type="text" name="location" class="form-control" placeholder="Enter location" required />
                <button class="btn btn-primary" type="submit">Get Weather</button>
            </div>
        </form>
        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
    </div>

    <script>
        // Example script to handle errors dynamically
        const errorMessage = ""; // Replace with dynamic error message from the server if needed
        if (errorMessage) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = errorMessage;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
